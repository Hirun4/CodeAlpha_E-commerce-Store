<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - E-Commerce Store</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/cart.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <h2><a href="index.html">E-Store</a></h2>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="container">
            <h2>Checkout</h2>
            <div class="checkout-container">
                <div class="checkout-form">
                    <form id="checkoutForm">
                        <div class="form-section">
                            <h3>Shipping Information</h3>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="street">Street Address:</label>
                                    <input type="text" id="street" name="street" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="city">City:</label>
                                    <input type="text" id="city" name="city" required>
                                </div>
                                <div class="form-group">
                                    <label for="zipCode">ZIP Code:</label>
                                    <input type="text" id="zipCode" name="zipCode" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="country">Country:</label>
                                <input type="text" id="country" name="country" required>
                            </div>
                        </div>

                        <div class="form-section">
                            <h3>Payment Method</h3>
                            <div class="payment-options">
                                <label class="radio-label">
                                    <input type="radio" name="paymentMethod" value="credit_card" checked>
                                    Credit Card
                                </label>
                                <label class="radio-label">
                                    <input type="radio" name="paymentMethod" value="debit_card">
                                    Debit Card
                                </label>
                                <label class="radio-label">
                                    <input type="radio" name="paymentMethod" value="paypal">
                                    PayPal
                                </label>
                                <label class="radio-label">
                                    <input type="radio" name="paymentMethod" value="cash_on_delivery">
                                    Cash on Delivery
                                </label>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary">Place Order</button>
                    </form>
                </div>

                <div class="order-summary">
                    <h3>Order Summary</h3>
                    <div id="orderItems"></div>
                    <div class="summary-total">
                        <strong>Total: $<span id="orderTotal">0.00</span></strong>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/cart.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadOrderSummary();
        });
    </script>
</body>
</html>
