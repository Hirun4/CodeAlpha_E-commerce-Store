<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - E-Commerce Store</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h2>Register</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <textarea id="address" name="address" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="isAdmin" name="isAdmin">
                        Register as Admin
                    </label>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
            </form>
            <div class="auth-links">
                <p>Already have an account? <a href="login.html">Login here</a></p>
                <p><a href="index.html">Back to Home</a></p>
            </div>
        </div>
    </div>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script>
        document.getElementById('registerForm')?.addEventListener('submit', async function(e) {
            e.preventDefault();
            const data = {
                name: this.name.value,
                email: this.email.value,
                password: this.password.value,
                phone: this.phone.value,
                address: {
                    street: '', city: '', zipCode: '', country: ''
                }
            };
            if (this.address) data.address.street = this.address.value;
            if (this.isAdmin && this.isAdmin.checked) data.role = 'admin'; // <-- Add this line
            const res = await apiRequest('/auth/register', 'POST', data);
            if (res.token) {
                localStorage.setItem('token', res.token);
                window.location.href = 'index.html';
            } else {
                alert(res.message || res.errors?.[0]?.msg || 'Registration failed');
            }
        });
    </script>
</body>
</html>
